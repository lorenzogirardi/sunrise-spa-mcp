<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="icon" href="<%= BASE_URL %>favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    
    <!-- Enhanced SEO and AI-friendly meta tags -->
    <meta name="description" content="Discover premium fashion at Sunrise Fashion. Shop curated collections of clothing, accessories, and style essentials with fast worldwide shipping." />
    <meta name="keywords" content="fashion, clothing, style, premium, e-commerce, shopping, accessories, women, men, sustainable fashion" />
    <meta name="author" content="Sunrise Fashion" />
    <meta name="generator" content="commercetools, vue.js" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />
    <meta name="slurp" content="index, follow" />
    <meta name="duckduckbot" content="index, follow" />
    
    <!-- AI-specific meta tags -->
    <meta name="ai-content-type" content="e-commerce" />
    <meta name="ai-industry" content="fashion" />
    <meta name="ai-features" content="product-catalog, shopping-cart, user-accounts, multi-language, search" />
    <meta name="ai-capabilities" content="mcp-protocol, structured-data, json-ld, open-graph" />
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="Sunrise Fashion - Premium Fashion E-commerce" />
    <meta property="og:description" content="Discover premium fashion at Sunrise Fashion. Shop curated collections with fast worldwide shipping." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ecom-001-jsonldmcp.k8s.it" />
    <meta property="og:site_name" content="Sunrise Fashion" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="de_DE" />
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@SunriseFashion" />
    <meta name="twitter:creator" content="@SunriseFashion" />
    <meta name="twitter:title" content="Sunrise Fashion - Premium Fashion E-commerce" />
    <meta name="twitter:description" content="Discover premium fashion at Sunrise Fashion. Shop curated collections with fast worldwide shipping." />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://ecom-001-jsonldmcp.k8s.it" />
    
    <!-- Alternate language versions -->
    <link rel="alternate" hreflang="en" href="https://ecom-001-jsonldmcp.k8s.it/en" />
    <link rel="alternate" hreflang="de" href="https://ecom-001-jsonldmcp.k8s.it/de" />
    <link rel="alternate" hreflang="x-default" href="https://ecom-001-jsonldmcp.k8s.it" />
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Sunrise Fashion",
      "description": "Premium fashion e-commerce platform powered by CommerceTools",
      "url": "https://ecom-001-jsonldmcp.k8s.it",
      "logo": "https://ecom-001-jsonldmcp.k8s.it/favicon.ico",
      "sameAs": [
        "https://demo.commercetools.com/",
        "https://docs.commercetools.com/sdk/sunrise"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": ["English", "Deutsch"],
        "areaServed": ["DE", "US"]
      },
      "address": {
        "@type": "PostalAddress",
        "addressCountry": ["DE", "US"]
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Sunrise Fashion",
      "description": "Premium fashion e-commerce platform",
      "url": "https://ecom-001-jsonldmcp.k8s.it",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://ecom-001-jsonldmcp.k8s.it/search?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      },
      "inLanguage": ["en", "de"],
      "audience": {
        "@type": "Audience",
        "audienceType": "Fashion enthusiasts"
      },
      "mainEntity": {
        "@type": "ItemList",
        "name": "Product Categories",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "Women's Fashion",
            "url": "https://ecom-001-jsonldmcp.k8s.it/products/women"
          },
          {
            "@type": "ListItem", 
            "position": 2,
            "name": "Men's Fashion",
            "url": "https://ecom-001-jsonldmcp.k8s.it/products/men"
          },
          {
            "@type": "ListItem",
            "position": 3,
            "name": "Accessories",
            "url": "https://ecom-001-jsonldmcp.k8s.it/products/accessories"
          }
        ]
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "OnlineStore",
      "name": "Sunrise Fashion",
      "description": "Premium fashion e-commerce platform with curated collections",
      "url": "https://ecom-001-jsonldmcp.k8s.it",
      "paymentAccepted": ["Credit Card", "PayPal", "Bank Transfer"],
      "priceRange": "€29.99-€299.99",
      "currenciesAccepted": ["EUR", "USD"],
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Fashion Catalog",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Product",
              "name": "Women's Fashion",
              "category": "Clothing"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Product",
              "name": "Men's Fashion",
              "category": "Clothing"
            }
          }
        ]
      }
    }
    </script>
    
    <!-- MCP (Model Context Protocol) Discovery -->
    <link rel="mcp-server" href="/api/mcp/initialize" type="application/json" />
    <meta name="mcp-capabilities" content="tools,resources,prompts" />
    <meta name="mcp-version" content="2024-11-05" />
    
    <!-- AI API Discovery -->
    <link rel="ai-api" href="/api/ai/capabilities" type="application/json" />
    <link rel="ai-sitemap" href="/api/ai/sitemap" type="application/json" />
    <link rel="ai-schema" href="/api/ai/schema" type="application/json" />

    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="<%= BASE_URL %>css/font-awesome.css"
    />
    <link
      rel="stylesheet"
      href="<%= BASE_URL %>css/dlicon.css"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/jquery.slick/1.5.8/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/jquery.slick/1.5.8/slick-theme.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/jquery.mCustomScrollbar.min.css"
    />
    <link
      rel="stylesheet"
      href="<%= BASE_URL %>css/selectboxit.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="<%= BASE_URL %>css/easyzoom.css"
    />
    <base href="/" />
    <title>SUNRISE</title>
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but sunrise doesn't work properly
        without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.slick/1.5.8/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.selectboxit/3.8.0/jquery.selectBoxIt.min.js"></script>
    <script src="<%= BASE_URL %>js/easyzoom.js"></script>
    <!-- <script src="<%= BASE_URL %>js/animatedModal.min.js"></script>
  <script src="<%= BASE_URL %>js/main.js"></script>
   -->
  </body>
</html>
